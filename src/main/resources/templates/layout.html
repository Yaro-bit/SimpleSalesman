<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - SimpleSalesman' : 'SimpleSalesman'}">SimpleSalesman</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Enhanced Custom CSS -->
    <style>
        :root {
            /* Design System - Colors */
            --primary-color: #1976d2;
            --primary-dark: #1565c0;
            --secondary-color: #e3f2fd;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --info-color: #2196f3;
            --dark-color: #333;
            --light-color: #f5f5f5;
            
            /* Design System - Spacing & Layout */
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 15px rgba(0,0,0,0.15);
            --shadow-hover: 0 6px 20px rgba(0,0,0,0.2);
            
            /* Design System - Gradients */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: var(--light-color);
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity var(--transition-slow);
        }

        .loading-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
            min-width: 300px;
        }

        .spinner-custom {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Navbar */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            transition: all var(--transition-fast);
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar {
            box-shadow: var(--shadow);
            border: none;
        }

        .nav-link {
            transition: all var(--transition-fast);
            border-radius: var(--border-radius);
            margin: 0 0.25rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        /* Enhanced Content Areas */
        .main-content {
            padding: 20px;
        }

        /* Enhanced Cards */
        .card {
            box-shadow: var(--shadow);
            border: none;
            border-radius: var(--border-radius);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Enhanced Tables */
        .table {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table th {
            border-top: none;
            font-weight: 600;
            background: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        .table tbody tr {
            transition: background-color var(--transition-fast);
        }

        .table tbody tr:hover {
            background-color: rgba(25, 118, 210, 0.05);
        }

        .table td {
            padding: 0.875rem 1rem;
            vertical-align: middle;
        }

        /* Enhanced Buttons */
        .btn {
            border-radius: var(--border-radius);
            transition: all var(--transition-normal);
            border: none;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-group-actions {
            white-space: nowrap;
        }

        .btn-group-actions .btn {
            margin-right: 0.25rem;
        }

        /* Enhanced Alerts */
        .alert {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 4px solid;
            animation: slideInRight var(--transition-normal);
            padding: 1rem 1.5rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left-color: var(--success-color);
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border-left-color: var(--danger-color);
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left-color: var(--warning-color);
        }

        .alert-info {
            background: var(--secondary-color);
            color: #0c5460;
            border-left-color: var(--info-color);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Status Badges */
        .status-badge {
            font-size: 0.875em;
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-weight: 500;
        }

        /* Enhanced Forms */
        .form-control {
            border-radius: var(--border-radius);
            border: 2px solid #e0e0e0;
            transition: all var(--transition-normal);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }

        /* Weather Widget */
        .weather-widget {
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
            transition: all var(--transition-fast);
        }

        .weather-widget:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Dropdown Enhancements */
        .dropdown-menu {
            border: none;
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
        }

        .dropdown-item {
            transition: all var(--transition-fast);
            border-radius: var(--border-radius);
            margin: 0.25rem;
        }

        .dropdown-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        /* Footer Enhancement */
        footer {
            background: var(--dark-color) !important;
            color: white !important;
            margin-top: 3rem;
            padding: 2rem 0 !important;
        }

        /* Utility Classes */
        .hover-lift {
            transition: transform var(--transition-fast);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }

        .shadow-custom {
            box-shadow: var(--shadow) !important;
        }

        .rounded-custom {
            border-radius: var(--border-radius) !important;
        }

        /* Page Header */
        .page-header {
            background: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-card {
                margin: 1rem;
                min-width: auto;
                padding: 1.5rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .weather-widget {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .btn-group-actions .btn {
                margin-bottom: 0.25rem;
            }
        }

        /* Hide main content initially */
        #mainContent {
            opacity: 0;
            transition: opacity var(--transition-slow);
        }
    </style>
    
    <!-- Page-specific CSS -->
    <th:block layout:fragment="head-css"></th:block>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-card">
            <div class="spinner-custom"></div>
            <h4><i class="fas fa-chart-line me-2"></i>SimpleSalesman</h4>
            <p class="text-muted mb-0">Wird geladen...</p>
        </div>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="mainContent">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/web/dashboard}">
                    <i class="fas fa-chart-line me-2"></i>SimpleSalesman
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/dashboard}" 
                               th:classappend="${#httpServletRequest.requestURI.contains('/dashboard') ? 'active' : ''}">
                                <i class="fas fa-home me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/addresses}" 
                               th:classappend="${#httpServletRequest.requestURI.contains('/addresses') ? 'active' : ''}">
                                <i class="fas fa-map-marker-alt me-1"></i>Adressen
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/projects}" 
                               th:classappend="${#httpServletRequest.requestURI.contains('/projects') ? 'active' : ''}">
                                <i class="fas fa-project-diagram me-1"></i>Projekte
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/web/import}">
                                <i class="fas fa-file-excel me-1"></i>Import
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Weather Widget -->
                    <div class="weather-widget d-none d-lg-flex">
                        <form class="d-flex" th:action="@{/web/dashboard}" method="get">
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="search" placeholder="Stadt für Wetter" 
                                       name="region" th:value="${weatherRegion}" style="width: 120px;">
                                <button class="btn btn-outline-primary btn-sm" type="submit">
                                    <i class="fas fa-cloud-sun"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- User Menu -->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle me-1"></i>Benutzer
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/api/v1/auth/me}">
                                    <i class="fas fa-user me-2"></i>Profil
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">
                                    <i class="fas fa-sign-out-alt me-2"></i>Abmelden
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Content Area -->
                <main class="col-12 main-content">
                    <!-- Flash Messages -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:if="${param.error[0] == 'notfound'}">Der angeforderte Eintrag wurde nicht gefunden.</span>
                        <span th:unless="${param.error[0] == 'notfound'}">Es ist ein Fehler aufgetreten.</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Page Content -->
                    <div layout:fragment="content">
                        <p>Content placeholder</p>
                    </div>
                </main>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-muted py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <small>
                            <i class="fas fa-chart-line me-1"></i>
                            SimpleSalesman v0.0.5 - Door-to-Door Sales Management
                        </small>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Loading Screen & Enhancement Scripts -->
    <script>
        // Loading Screen Logic
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading time
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                const mainContent = document.getElementById('mainContent');
                
                // Fade out loading screen
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    mainContent.style.opacity = '1';
                }, 500);
            }, 1200); // Show loading screen for 1.2 seconds
        });

        // Enhanced Alert System
        function showAlert(message, type = 'info', duration = 5000) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert" style="animation: slideInRight 0.3s ease;">
                    <i class="fas fa-${getAlertIcon(type)} me-2"></i>
                    <strong>${getAlertTitle(type)}</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            const container = document.querySelector('.main-content');
            container.insertAdjacentHTML('afterbegin', alertHtml);
            
            // Auto-remove after duration
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                if (alerts.length > 0) {
                    alerts[0].remove();
                }
            }, duration);
        }

        function getAlertIcon(type) {
            const icons = {
                success: 'check-circle',
                warning: 'exclamation-triangle',
                danger: 'exclamation-circle',
                info: 'info-circle'
            };
            return icons[type] || 'info-circle';
        }

        function getAlertTitle(type) {
            const titles = {
                success: 'Erfolgreich!',
                warning: 'Achtung!',
                danger: 'Fehler!',
                info: 'Info:'
            };
            return titles[type] || 'Info:';
        }

        // Enhanced hover effects for dynamically added elements
        document.addEventListener('mouseover', function(e) {
            if (e.target.classList.contains('hover-lift')) {
                e.target.style.transform = 'translateY(-2px)';
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target.classList.contains('hover-lift')) {
                e.target.style.transform = 'translateY(0)';
            }
        });
    </script>
    
    <!-- Page-specific JS -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
